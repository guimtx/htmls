<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>par ou impar</title>
</head>
<body>
    <script>
        const numero = prompt("digite um numero que direi se é par ou impar:");
        if(numero%2==0)
            console.log("o numero "+numero+" que voce digitou e par");
        else
            console.log("o numero "+numero+" que voce digitou é impar")
    </script>
    
</body>
</html>
