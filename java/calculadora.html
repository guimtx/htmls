<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .alinhatexto {
            text-align: center;
        }

        table {
            border: 2px solid blueviolet;
            margin: auto;
        }

        th,
        td {
            border: 1px solid;
        }
        body{
            background-color: grey;
        }
    </style>
</head>

<body>
    <h1 class="alinhatexto">calculadora</h1>
    <div>
        <table>
            <thead>
                <tr>
                    <th>
                        <h2 id="resultado"> Resultado </h2>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <button type="button" class="btn btn-outline-primary">1</button>
                        <button type="button" class="btn btn-outline-primary">2</button>
                        <button type="button" class="btn btn-outline-primary">3</button>
                        <button type="button" class="btn btn-outline-warning">+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" class="btn btn-outline-primary">4</button>
                        <button type="button" class="btn btn-outline-primary">5</button>
                        <button type="button" class="btn btn-outline-primary">6</button>
                        <button type="button" class="btn btn-outline-warning">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" class="btn btn-outline-primary">7</button>
                        <button type="button" class="btn btn-outline-primary">8</button>
                        <button type="button" class="btn btn-outline-primary">9</button>
                        <button type="button" class="btn btn-outline-warning">x</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" class="btn btn-outline-primary">0</button>
                        <button type="button" class="btn btn-outline-warning">/</button>
                        <button type="button" class="btn btn-outline-light">=</button>
                    </td>
                </tr>
            </tr>
            </tbody>
            
        </table>
    </div>

</body>

</html>
