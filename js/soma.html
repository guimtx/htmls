<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>soma</title>
</head>
<body>
    <div class="md-3 ps-3 px-3"> 
        <!--
          md-3: Esta classe Bootstrap (md-3) pertence ao sistema de grid do Bootstrap e define uma margem inferior (margin-bottom) de tamanho médio em dispositivos de tamanho médio (a partir de 768px de largura).
          ps-3: Esta classe Bootstrap (ps-3) define um preenchimento à esquerda (padding-left) de tamanho pequeno.
          px-3: Esta classe Bootstrap (px-3) define um preenchimento horizontal (padding-left e padding-right) de tamanho pequeno.
  
          col-md-12 col-sm-12
        -->
        <p id="titulo" class="text-center fs-2 fw-bold fst-italic">soma dois numeros.</p>
        <div class="mb-3 text-end">
        </div>
        <form action="" class="form">
            <div class="mb-3">
                <label for="numero" class="form-label">mumero1</label>
                <input type="number" class="form-control" id="num1" placeholder="digite o primeiro nmr" required>
            </div>
            <div class="mb-3">
                <label for="numerodois" class="form-label">numero2</label>
                <input type="number" class="form-control" id="num2" placeholder="digite o segundo nmr">
            </div>
            <div class="mb-3 text-end">
                <button type="button" class="btn btn-primary" onclick="verificar()"> somar</button>
            </div>
        </form>  
      </div>
      <script>
        function verificar(){
            var num1=document.getElementById('num1');
            var num2=document.getElementById('num2');
            alert(parseInt(num1.value)+parseInt(num2.value));
            

        }
      </script>
</body>
</html>
