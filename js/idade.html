<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis e Tipos de Dados</title>
</head>
<body>
    <script>
        // Declarando variáveis
        let nome = "João";
        const idade = 25;
        var cidade = "São Paulo";

        // Tipos de dados
        let mensagem = "Olá, meu nome é " + nome + ".";
        let ano = 2024;
        let casado = false;

        // Operações básicas
        let soma = idade + 1;
        let saudacao = mensagem + " Eu tenho " + idade + " anos e moro em " + cidade + ".";

        // Exibindo os resultados no console
        console.log(saudacao);
        console.log("Ano que vem terei " + soma + " anos.");
        console.log("Casado: " + casado);
    </script>
</body>
</html>
